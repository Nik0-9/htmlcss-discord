<html lang="en">

<head>

<body>
    <!-- HEADER -->
    <header class="">
        <nav class=" container d-flex s-around">
            <img src="img/logo.svg" alt="logo + scritta discord">
            <ul class="d-flex s-between">
                <li><a href="#">UNO</a></li>
                <li><a href="#">DUE</a></li>
                <li><a href="#">TRE</a></li>
                <li><a href="#">QUATTRO</a></li>

                <h1>Title jumbo</h1>

            </div>

        <section id="uno">
            <div class="  container d-flex">
                <div class=" left">
                    left-UNO

                <div class=" right">
                    right-UNO

                <div class=" left">
                    left-DUE
                </div>

                    right-DUE

            </div>

        <section id="tre">
            <div class="  container d-flex">

                    left-TRE
                </div>
                <div class=" right">
                    right-TRE

            </div>

        <section id="quattro" class=" bg-gray">
            <div class="container">
                QUATTRO
            </div>
        </section>
        <section id="cinque" class=" bg-gray">
            <div class="container">
                CINQUE
            </div>

    <footer class="">
        <div class=" container top">
            footer top
        </div>
        <div class=" container bottom">
            footer bottom
        </div>
    </footer>
