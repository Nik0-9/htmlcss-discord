<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>

<body>
    <!-- HEADER -->
    <header class="debug">
        <nav class="debug container d-flex s-between">
            <img src="img/logo.svg" alt="logo + scritta discord">
            <ul class="d-flex">
                <li><a href="#">UNO</a></li>
                <li><a href="#">DUE</a></li>
                <li><a href="#">TRE</a></li>
                <li><a href="#">QUATTRO</a></li>
                <li><a href="#">CINQUE</a></li>
            </ul>
            <a href="#">Accedi</a>

                <h1>Title jumbo</h1>
                jumbo-text
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="debug">
        <section id="uno">
            <div class=" debug container">
                UNO
            </div>
        </section>

        <section id="due" class="bg-gray">
            <div class="container">
                DUE
            </div>
        </section>

        <section id="tre">
            <div class="container">
                TRE
            </div>
        </section>

        <section id="quattro" class="bg-gray">
            <div class="container">
                QUATTRO
            </div>
        </section>
        <section id="cinque" class="bg-gray">
            <div class="container">
                CINQUE
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="debug">
        <div class="debug container top">
            footer top
        </div>
        <div class="debug container bottom">
            footer bottom
        </div>
    </footer>
